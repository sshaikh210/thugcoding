<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <link href="/thug_code/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/thug_code/assets/css/styles.css" rel="stylesheet" />
    
    <script src="/thug_code/assets/js/jquery.min.js"></script>
    <script src="/thug_code/assets/js/bootstrap.min.js"></script>
    <script src="/thug_code/assets/js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Thug Code</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/user/reset-password}" href="reset">Reset Password</a></li>
                    <li><a th:href="@{/user/register}" href="register">Register</a></li>
                    <li><a th:href="@{/login}" href="login">Login</a></li>
                    <li><a th:href="@{/logout}" href="logout"><i class="icon-chevron-left"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row row-offcanvas row-offcanvas-left">

            <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">

                <ul class="nav nav-sidebar">
                    <li th:class="${#httpServletRequest.requestURI=='/'}? active"><a th:href="@{/}" href="/">Home</a></li>
                </ul>

            </div>
            <!--/span-->

            <div class="col-sm-9 col-md-10 main">

                <!--toggle sidebar button-->
                <p class="visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                    </button>
                </p>

                <div layout:fragment="content" class="content-fragment">
                    <!-- CONTENT GOES HERE -->
                </div>

            </div>
            <!--/row-->
        </div>
    </div>
    <!--/.container-->



    <footer>
        <p class="pull-right" th:if="${g_user}">
            Logged in as: <span th:text="${g_user.email}">my email</span>
        </p>
    </footer>
</body>
</html>
